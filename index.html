<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <ul>
                <li><span id="date"></span></li>
                <li id="description"></li>
                <img src="" alt="" id="icon" />
                <span class="temperature"
                  ><strong id="temperature"></strong></span
                ><span class="units"
                  ><a href="" id="celsius">˚C</a>|<a href="" id="farenheit"
                    >˚F</a
                  ></span
                >
              </ul>
            </div>
            <div class="col-6 extra-description">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/hr</li>
              </ul>
            </div>
          </div>
          <br />
            <div class="row">
            <div class="col-7">
            <form id="search-form">
              <input
                id="city-input"
                type="search"
                placeholder="Enter a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control"
              />
              </div>
              <div class="col-1">
              <button id="search-button" type="submit" class="btn btn-primary">Go!</button>
              </div>
            </form>
            </div>
        </div>
        <small>
          <a
            href="https://github.com/elinakostiainen/vanilla-weather-app"
            target="_blank"
            class="open-source-code"
            >Open-source code</a
          >
          by Elina Kostiainen 👩‍💻</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
